<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Goose Club</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border: 20px solid pink;
            box-sizing: border-box;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
        }
        .bottom-border {
            width: 100%;
            height: 20px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Silly Goose Club!</h1>
    </div>
    <div class="bottom-border"></div>
</body>
</html>
