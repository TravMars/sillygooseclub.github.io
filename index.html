<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Goose Club</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border: 20px solid pink;
            box-sizing: border-box;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
        }
        .content {
            /* Removed flex: 1 so the content doesn't expand to fill the space */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .left, .right {
            width: 45%;
        }
        .left {
            text-align: left;
            font-size: 1.5em;
        }
        .right img {
            max-width: 100%;
            height: auto;
        }
        .bottom-border {
            position: fixed;
            bottom: 20px; /* accounting for the pink border */
            left: 20px;
            right: 20px;
            height: 20px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="title">Welcome to the Silly Goose Club!</h1>
    <div class="content">
        <div class="left">Who We Are</div>
        <div class="right">
            <li><a href="webgoosepic1.webp">Silly Chubgoose</a></li>
        </div>
    </div>
    <div class="bottom-border"></div>
</body>
</html>
